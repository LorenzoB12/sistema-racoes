<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <main>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card">

                    <div class="card-head" id="card-head-form-cadastro">Cadastro de Usuário</div>

                    <div class="card-body" id="card-body-form-cadastro">
                        <div class="row">
                            <div class="col-4">
                                <label for="input-nome" class="form-label">* Nome:</label>
                                <input type="text" class="form-control input-perso" id="input-nome">
                            </div>
                            <div class="col-4">
                                <label for="input-email" class="form-label">* Email:</label>
                                <input type="text" class="form-control input-perso" id="input-email">
                            </div>
                            <div class="col-4">
                                <label for="input-senha" class="form-label">* Senha:</label>
                                <input type="password" class="form-control input-perso" id="input-senha">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6 d-flex justify-content-start">
                                <button id="btn-editar-usuario" type="submit" hidden class="btn btn-primary mb-3">Alterar Dados Usuário</button>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <button id="btn-cadastrar-usuario" type="submit" class="btn btn-success mb-3">Cadastrar Usuário</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <input type="hidden" id="cod-usuario-editar">
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-1"></div>
        </div>

        <div class="mt-5">
            <div class="row ">
                <div class="col-5">
                    <hr class="hr" />
                </div>
                <div class="col-2 text-center">
                    <h5>Listagem Usuários</h5>
                </div>
                <div class="col-5">
                    <hr class="hr" />
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-1"></div>
                <div class="col-10">
                    <table id="table-usuarios"></table>
                </div>
                <div class="col-1"></div>
            </div>
        </div>

        <script src="../js/usuarios/rest-usuarios.js"></script>
        <script src="../js/usuarios/usuarios.js"></script>
        <script src="../js/usuarios/tabela-usuarios.js"></script>
        <script src="../js/uteis/alertas.js"></script>
    </main>

</body>

</html>
