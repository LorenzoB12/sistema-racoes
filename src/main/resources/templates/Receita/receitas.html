<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receitas</title>
    <link rel="stylesheet" href="../css/receitas/styles.css">
</head>
<body>
<main>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <div class="card" id="card-cadastro-receita">
                        <div class="card-head">Cadastro de Receita</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label" for="input-nome-receita">* Nome:</label>
                                    <input id="input-nome-receita" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-6 d-flex justify-content-start">
                                    <a hidden id="btn-refresh-cadastro-receita" class="btn btn-danger btn-sm btn-block" role="button" data-toggle="modal" data-target="#confirm-modal">
                                        <i class="fa-solid fa-arrows-rotate"></i>
                                    </a>
                                </div>
                                <div class="col-6 d-flex justify-content-end">
                                    <button id="btn-cadastrar-receita" class="btn btn-success btn-sm">Cadastrar</button>
                                    <button hidden id="btn-salvar-edicao-receita" class="btn btn-success btn-sm">Salvar Alteração</button>
                                </div>
                            </div>
                            <input type="hidden" id="input-cod-receita-hidden">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="mt-5">
        <div class="row ">
            <div class="col-5">
                <hr class="hr" />
            </div>
            <div class="col-2 text-center">
                <h5>Listagem de Receitas</h5>
            </div>
            <div class="col-5">
                <hr class="hr" />
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-head" id="card-head-collapse-receitas">Consulta<i class="fa-solid fa-angle-down float-end"></i></div>
                    <div class="card-body collapse" id="card-body-collapse-receitas">
                        <div class="row">
                            <div class="col-2">
                                <label class="form-label">Código da Receita</label>
                                <input id="input-cod-receita-consulta" type="number" class="form-control">
                            </div>
                            <div class="col-10">
                                <label class="form-label">Descrição da Receita</label>
                                <input id="input-des-receita-consulta" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="d-flex justify-content-end">
                                <button id="btn-consultar-receitas" class="btn btn-success btn-sm">Consultar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row mt-3">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row mt-3">
                    <table id="table-receitas"
                           class="table"
                           style="width: 100%">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cod</th>
                            <th scope="col">Nome Receita</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <script src="../js/uteis/alertas.js"></script>
    <script src="../js/uteis/geral.js"></script>
    <script src="../js/receitas/rest-receitas.js"></script>
    <script src="../js/receitas/eventos-receitas.js"></script>
    <script src="../js/receitas/tabela-receitas.js"></script>
    <script src="../js/receitas/acoes-receitas.js"></script>
    <script src="../js/receitas/tabela-receita-ingredientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</main>
</body>
</html>
